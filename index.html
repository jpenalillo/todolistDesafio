<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js" integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1 class="text-primary">Todo List</h1>
    <label>Nueva Tarea</label>
    <input type="text" name="evento" id="evento" class="form-control" style="width:300px;">
    <input type="button" value="Agregar" onclick="agregaEvento();" class="btn btn-info">
    <div class="content">
        <div class="info">
            <p>Total: <span class="numberTotal">0</span></p>
            <p>Realizadas: <span class="numberRealizadas">0</span></p>
        </div>
        <div class="">

            <div>
                <div class="row">
                  <div class="col">
                    ID
                  </div>
                  <div class="col">
                    Tarea
                  </div>
                  <div class="col">
                    Realizada
                  </div>
                  <div class="col">
                    Eliminar
                  </div>
                </div>
            </div>
            <div class="container listaEvento" id="listaEvento">
            </div>
        </div>
    </div>
    
    <script src="./assets/main.js"></script>
</body>
</html>
